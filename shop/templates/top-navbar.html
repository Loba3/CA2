<div class="container">
    <div class="my_custom_menu">
        <ul>
            {% if user.is_authenticated %}
            <li class="text-white">
                Welcome, <a  class="text-white" href="#" class="dropdown-toggle" data-bs-toggle="dropdown" 
                aria-haspopup="true" aria-expanded="false">{{ user.username }} 
                <i class="fas fa-user-circle"></i></a>
            </li>
            <li>
                <a class="text-white" href="{% url 'logout' %}">Sign Out <i class="fas fa-sign-out-alt text-danger"></i></a>
            </li>
            {% else %}
            <li>
                <a  class="text-white" href="{% url 'signup' %}">Sign Up <i class="fas fa-user-plus text-primary"></i></a>
            </li>
            <li>
                <a class="text-white"  href="{% url 'login' %}">Sign In <i class="fas fa-sign-in-alt text-success"></i></a>
            </li>
            {% endif %}
        </ul>
        
    </div>
</div>
